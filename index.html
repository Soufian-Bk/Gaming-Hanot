<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming-Hanot</title>
    <link rel="icon" href="img/logo.jpg"/>
    <link rel="shortcut" href="logo.jpg"/>
    <link rel="apple-touch-icon" href="logo.jpg"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet"/>
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <header>
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/Computer.jpg" style="height:350px!important" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Gaming PCs</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/laptop.jpg" style="height:350px!important" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Gaming Laptops</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/console.jpeg" style="height:350px!important" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Consoles</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</header>
  <main>
    <article style="display:flex; justify-content:center; padding-top:15px;">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="img/Computer2.jpg" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h4 class="card-title">Asus</h4>
            <p class="card-text">Nvidia RTX 3060</p>
            <p class="card-text">RYZEN 9</p>
            <p class="card-text"><small class="text-muted">Price €700</small></p>
          </div>
        </div>
      </div>
    </div>
  </article>
  <article style="display:flex; justify-content:center;padding-top:0px;">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="img/laptop1.jpg" style="min-height:178px" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h4 class="card-title">Alienware</h4>
            <p class="card-text">Nvidia RTX 3080</p>
            <p class="card-text">Intel i9 12th</p>
            <p class="card-text"><small class="text-muted">Price €1000</small></p>
          </div>
        </div>
      </div>
    </div>
  </article>
  <article style="display:flex; justify-content:center;padding-top:0px;">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="img/console1.jpg" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h4 class="card-title">PlayStation 5</h4>
            <p class="card-text">Xbox series X</p>
            <p class="card-text">Nintendo Switch</p>
            <p class="card-text"><small class="text-muted">Price €500</small></p>
          </div>
        </div>
      </div>
    </div>
  </article>
  </main>
  <footer style="border-top: 4px solid red" class="bg-light text-center text-white">

          <div class="col-lg-6">

            </div>
          </div>
        </div>
      </section>
      <!-- Section: Social media -->
      <section class="mb-4">
        <h3 style="color:black;padding-top:15px;">My adventure</h3>
        <h5 style="color:rgb(46, 94, 228);padding-bottom: 10px;">Contact Us</h5>
        <!-- Facebook -->

          class="btn btn-primary btn-floating m-1"

        ></a>
  
        <!-- Twitter -->
        <a
          class="btn btn-primary btn-floating m-1"
          style="background-color: #55acee;"
          href="https://twitter.com/"
          role="button"
          ><i class="fab fa-twitter"></i
        ></a>
  
        <!-- Google -->
        <a
          class="btn btn-primary btn-floating m-1"
          style="background-color: #dd4b39;"
          href="mailto:soufianboukayoua@gmail.com"
          role="button"
          ><i class="fab fa-google"></i
        ></a>
        <!-- Github -->
        <a
          class="btn btn-primary btn-floating m-1"
          style="background-color: #333333;"

    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgb(192, 192, 192);">
      © 2022 Copyright:
      <a class="text-white" href="#">Gaming-Hanot</a>
